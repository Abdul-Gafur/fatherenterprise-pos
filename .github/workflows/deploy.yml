name: Deploy to cPanel

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
        coverage: none

    - name: ï¿½ Create Storage Directories & Env
      run: |
        mkdir -p storage/framework/cache
        mkdir -p storage/framework/sessions
        mkdir -p storage/framework/views
        mkdir -p bootstrap/cache
        cp .env.example .env

    - name: ï¿½ðŸ“¦ Install Composer Dependencies
      run: composer install --no-ansi --no-interaction --no-progress --no-dev --optimize-autoloader

    - name: ðŸ”‘ Install SSH Key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ðŸ“‚ Sync Files (Rsync)
      run: |
        rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          --exclude='.git*' \
          --exclude='node_modules' \
          --exclude='.env' \
          --exclude='tests' \
          --exclude='.github' \
          --exclude='.editorconfig' \
          ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/sites/23a/4/4bebba9906/public_html/fatherentpos_new

    - name: ðŸš€ Run Post-Deployment Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "Starting Post-Deployment Script..."
          
          # 1. Force the shell to load the environment paths
          export PATH=/usr/local/bin:/usr/bin:/bin:/usr/php82/usr/bin:$PATH
          
          # 2. Change directory
          cd /home/sites/23a/4/4bebba9906/public_html/fatherentpos_new
          echo "Current Directory: $(pwd)"
          
          # 3. Find binaries
          PHP_BIN=$(command -v php82 || command -v php)
          echo "PHP Binary: $PHP_BIN"
          
          DUMP_BIN=$(command -v mysqldump)
          echo "Mysqldump Binary: $DUMP_BIN"

          # 4. Raw mysqldump backup with DEBUGGING
          if [ -f .env ]; then
             echo ".env file found."
             DB_HOST=$(grep "^DB_HOST=" .env | cut -d'=' -f2- | sed 's/^"//;s/"$//')
             DB_PORT=$(grep "^DB_PORT=" .env | cut -d'=' -f2- | sed 's/^"//;s/"$//')
             DB_DATABASE=$(grep "^DB_DATABASE=" .env | cut -d'=' -f2- | sed 's/^"//;s/"$//')
             DB_USERNAME=$(grep "^DB_USERNAME=" .env | cut -d'=' -f2- | sed 's/^"//;s/"$//')
             DB_PASSWORD=$(grep "^DB_PASSWORD=" .env | cut -d'=' -f2- | sed 's/^"//;s/"$//')
             
             echo "DB Config - Host: $DB_HOST, Port: $DB_PORT, DB: $DB_DATABASE, User: $DB_USERNAME"
             
             if [ -z "$DUMP_BIN" ]; then
                echo "ERROR: mysqldump binary NOT found in PATH."
             else
                 mkdir -p storage/backups
                 FILE="storage/backups/backup_$(date +%Y%m%d_%H%M%S).sql"
                 echo "Attempting backup to $FILE..."
                 
                 "$DUMP_BIN" -h "$DB_HOST" -P "${DB_PORT:-3306}" -u "$DB_USERNAME" -p"$DB_PASSWORD" --no-tablespaces "$DB_DATABASE" > "$FILE" 2> backup_error.log
                 
                 if [ $? -eq 0 ]; then
                    echo "Backup successful! File created:"
                    ls -lh "$FILE"
                 else
                    echo "Backup FAILED. Error log:"
                    cat backup_error.log
                 fi
                 rm -f backup_error.log
             fi
          else
             echo "ERROR: .env file NOT found in $(pwd). Cannot create backup."
          fi

          # 5. Run Artisan commands
          echo "Running Artisan commands..."
          $PHP_BIN artisan migrate --force
          $PHP_BIN artisan optimize:clear
          $PHP_BIN artisan config:cache
          $PHP_BIN artisan route:cache
          $PHP_BIN artisan view:cache
          $PHP_BIN artisan storage:link
          echo "Deployment Complete."
